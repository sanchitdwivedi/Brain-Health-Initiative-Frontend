    <div *ngIf="tableName=='ROLE'">
        <form [formGroup]="addRoleForm">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="roleName" class="col-form-label">Role Name</label>
                    <input type="text" class="form-control" id="roleName" formControlName="roleName"
                        placeholder="Role Name">
                </div>
                <div class="col-sm-6">
                    <label for="roleDescription" class="col-form-label">Role Description</label>
                    <input type="text" class="form-control" id="roleDescription" formControlName="roleDescription"
                        placeholder="Role Description">
                </div>
            </div>
            <button class="btn btn-primary" (click)="addRole()">
                Add Role
            </button>
        </form>
    </div>
    <div *ngIf="tableName=='LEVEL'">
        <form [formGroup]="addLevelForm">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="levelName" class="col-form-label">Level Name</label>
                    <input type="text" class="form-control" id="levelName" formControlName="levelName"
                        placeholder="Level Name">
                </div>
                <div class="col-sm-6">
                    <label for="levelDescription" class="col-form-label">Level Description</label>
                    <input type="text" class="form-control" id="levelDescription" formControlName="levelDescription"
                        placeholder="Level Description">
                </div>
            </div>
            <button class="btn btn-primary" (click)="addLevel()">
                Add Level
            </button>
        </form>
    </div>
    <div *ngIf="tableName=='HOSPITAL'">
        <form [formGroup]="addHospitalForm">
            <div class="row">
                <div class="form-group col-9">
                    <label for="hospitalName" class="col-form-label">Hospital Name</label>
                    <input type="text" class="form-control" id="hospitalName" formControlName="hospitalName"
                        placeholder="Hospital Name">
                </div>
                <div class="col-md-3" [formGroup]="levelForm">
                    <label for="level">Select Level:</label>
                    <select class="form-control" id="level" formControlName="levelName">
                        <option *ngFor="let level of levels" [value]="level.levelName">{{level.levelName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
                </div>
                <div class="form-group col-md-3">
                    <label for="district">Distict</label>
                    <input type="text" class="form-control" id="district" formControlName="district"
                        placeholder="District">
                </div>
                <div class="form-group col-md-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" formControlName="state" placeholder="State">
                </div>
                <div class="form-group col-md-3">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode" formControlName="pincode"
                        placeholder="Pincode">
                </div>
            </div>
            <button class="btn btn-primary" (click)="addHospital()">
                Add Hospital
            </button>
        </form>
    </div>
    <div *ngIf="tableName=='ADMIN'">
        <form>
            <button class="btn btn-primary">
                Add Admin
            </button>
        </form>
    </div>
    <div *ngIf="tableName=='PROGRAM_MANAGER'">
        <form>
            <button class="btn btn-primary">
                Add Program Manager
            </button>
        </form>
    </div>
</div>
